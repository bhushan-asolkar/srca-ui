<p-table [columns]="taskColumns" [value]="tasks" class="account-tasks-table">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <span *ngIf="col.field === 'action'" class="fa fa-search pointer" (click)="onViewIconClick(rowData)"
                    style="padding-left: 5px;">
                </span>
                <span *ngIf="col.field !== 'action'">
                    {{rowData[col.field]}}
                </span>
            </td>
        </tr>
    </ng-template>
</p-table>
