<div>
  <p-table #dt [columns]="cols" [value]="data" [paginator]="true" [rows]="noOfRowsPerPage"
    [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    paginatorPosition="top" [(first)]="first" [scrollable]="true" scrollHeight="300px" class="my-task-list-table"
    [resizableColumns]="true" [reorderableColumns]="true">
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of columns">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn>
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
        <th></th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" pResizableColumn pReorderableColumn>
          <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, 'contains')"
            style="width: 100%;">
        </th>
        <th pResizableColumn pReorderableColumn></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" class="ui-resizable-column">
          {{rowData[col.field]}}
        </td>
        <td class="ui-resizable-column">
          <span class="fa fa-search pointer" (click)="onActionIconClick(rowData, 'view')"
            style="padding-left: 5px;"></span>
          <span class="pi pi-user-edit pointer" (click)="onActionIconClick(rowData, 'edit')"
            style="padding-left: 17px;"></span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
