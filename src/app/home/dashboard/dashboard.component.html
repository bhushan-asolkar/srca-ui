<div class="row col-md-12 no-pad">
  <div class="content-panel-first col-md-4">
    <p-panel header="Tasks Status">
      <div class="dough-align">
        <p-chart type="doughnut" [data]="data"></p-chart>
      </div>
      <div class="select-by-main-div">
        <div class="select-by-align">
          <div class="select-by-1st-child">
            <span>Select By : </span>
            <span>
              <p-dropdown [options]="cities4" [(ngModel)]="selectedCity4"></p-dropdown>
            </span>
          </div>
          <div class="seprator"></div>
          <div class="flex-container">
            <div class="flex-container">
              <div class="open-task">20</div>
              <div class="in-progress-task">12</div>
              <div class="complete-task">03</div>  
            </div>
          </div>
          <div class="flex-container-text">
            <div class="flex-container-text">
              <div>Open</div>
              <div>In Progress</div>
              <div>Pending</div>  
            </div>
          </div> 
        </div>
      </div>
    </p-panel>
  </div>

  <div class="content-panel-second col-md-4">
    <p-panel header="Account Type">
      <div class="account-type-panel">
        <span class="account-label">Select Account Type : </span>
        <span>
          <p-dropdown [options]="cities1" [(ngModel)]="selectedCity1"></p-dropdown>
        </span>
        <div class="accont-info-label">
          112 Task open for AD with-Account
        </div>
        <div>
          <p-button label="Create Task"></p-button>
        </div>
      </div>
    </p-panel>
  </div>

  <div class="content-panel-third col-md-4 pad-r-0">
    <p-panel header="Reports">
      <table class="Report-table">
        <tbody>
          <tr>
            <td>
              <span class="fa fa-file-text-o"></span>
              <span class="file-name-pad">Document 1</span>
              <span class="Document-view-opt">View</span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="fa fa-file-text-o"></span>
              <span class="file-name-pad">Document 2</span>
              <span class="Document-view-opt">View</span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="fa fa-file-text-o"></span>
              <span class="file-name-pad">Document 3</span>
              <span class="Document-view-opt">View</span>
            </td>
          </tr>
          <tr>
            <td>
              <span class="fa fa-file-text-o"></span>
              <span class="file-name-pad">Document 4</span>
              <span class="Document-view-opt">View</span>
            </td>
          </tr>
        </tbody>
      </table>
    </p-panel>
  </div>
</div>
