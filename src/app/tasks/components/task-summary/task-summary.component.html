<span class="task-sum-label">Task Summary</span>
<div class="summary-pad">
    <div class="row col-md-12 bottom-border">
        <div class=" col-md-4">
            <label>Task ID</label>
            <span class="label-pad">{{taskData?.id}}</span>
        </div>
        <div class=" col-md-4">
            <label>Status</label>
            <span class="label-pad">{{taskData?.status}}</span>
        </div>
        <div class=" col-md-4">
            <label>Phone</label>
            <span class="label-pad">{{taskData?.phone}}</span>
        </div>
    </div>
    <div class="row col-md-12 bottom-border pad-t-5">
        <div class=" col-md-4">
            <label>Created</label>
            <span class="label-pad">{{taskData?.createdDate}}</span>
        </div>
        <div class=" col-md-4">
            <label>Email</label>
            <span class="label-pad">{{taskData?.email}}</span>
        </div>
        <div class=" col-md-4">
            <label>Assigned User</label>
            <span class="label-pad">{{taskData?.assignedUserGroup}}</span>
        </div>
    </div>
    <div class="row col-md-12 pad-t-5">
        <div class=" col-md-4">
            <label>Assigned Email</label>
            <span class="label-pad">{{taskData?.assignedEmail}}</span>
        </div>
        <div class=" col-md-4">
            <label>Account Service</label>
            <span class="label-pad">{{taskData?.accountService}}</span>
        </div>
    </div>
</div>
