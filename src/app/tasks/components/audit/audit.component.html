<div class="panel">
    <p-panel header="Audit">
        <p-header>
            <button pButton type="button" label="Add Note" class="float-r"></button>
        </p-header>
        <div style="height: 364px;">
            <p-table #dt [columns]="columns" [value]="auditList">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                    <tr>
                        <th *ngFor="let col of columns" [ngSwitch]="col.field">
                            <input *ngSwitchCase="'date'" pInputText type="text"
                                (input)="dt.filter($event.target.value, col.field, 'contains')">
                            <input *ngSwitchCase="'user'" pInputText type="text"
                                (input)="dt.filter($event.target.value, col.field, 'contains')">
                            <p-multiSelect *ngSwitchCase="'auditType'" [options]="filterOptions" placeholder="All"
                                [style]="{'width':'100%'}" styleClass="p-column-filter"
                                (onChange)="onAuditTypeChange($event)">
                                <ng-template let-option pTemplate="item">
                                    <span class="filter-labels">{{option.label}}</span>
                                </ng-template>
                            </p-multiSelect>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr class="text-center">
                        <td colspan="7">No records to display.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div>
        </div>
    </p-panel>
</div>
